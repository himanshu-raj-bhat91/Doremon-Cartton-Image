<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon Cartoon</title>
    <link rel="stylesheet" href="doremon.css">
</head>
<body>
    <div class="doraemon">
        <div class="head">
            <div class="face">
                <div class="eyes">
                    <div class="eye1">
                        <div class="e1"></div>
                    </div>
                    <div class="eye2">
                        <div class="e2"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="smile"></div>
                <div class="strip"></div>
                <div class="smile"></div>
                <div class="mouthstache">
                    <div class="m1"></div>
                    <div class="m2"></div>
                    <div class="m3"></div>
                    <div class="m4"></div>
                    <div class="m5"></div>
                    <div class="m6"></div>
                </div>
            </div>
        </div>
        <div class="neck"></div>
        <div class="foot"></div>
        <div class="hands">
             <div class="hand1"></div>
             <div class="hand2"></div>
        </div>
        <div class="legs"></div>
    </div>
</body>
</html>
